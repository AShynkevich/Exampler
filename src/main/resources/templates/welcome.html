<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exampler</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" th:text="#{nav.home}"></a>
        <th:block th:if="${session.service != null}">
            <a class="navbar-nav" href="/examples" th:text="#{nav.continue}"></a>
        </th:block>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h2>
                <span th:text="#{welcome.form.fill}"></span>
            </h2>
        </div>

        <form action="/examples" method="post">
            <div class="form-group">
                <label th:text="#{welcome.form.min-limit}" for="minLimit"></label>
                <input type="number" class="form-control" id="minLimit" placeholder="0" name="minLimit">
            </div>
            <div class="form-group">
                <label th:text="#{welcome.form.max-limit}" for="maxLimit"></label>
                <input type="number" class="form-control" id="maxLimit" placeholder="10" name="maxLimit">
            </div>
            <div class="form-group">
                <label th:text="#{welcome.form.example.count}" for="count"></label>
                <input type="number" class="form-control" id="count" placeholder="10" name="count">
            </div>
            <div class="form-group">
                <label th:text="#{welcome.form.example.type}" for="ex-type"></label>
                <select id="ex-type" name="type" class="browser-default custom-select">
                    <option th:text="#{welcome.form.example.type.one-action}" value="ONE_ACTION" selected></option>
                    <option th:text="#{welcome.form.example.type.two-action}" value="TWO_ACTION"></option>
                    <option th:text="#{welcome.form.example.type.one-action-comparing}" value="ONE_ACTION_COMPARING"></option>
                </select>
            </div>
            <div class="form-group">
                <label th:text="#{welcome.form.example.train}" for="ex-train"></label>
                <input id="ex-train" type="checkbox" class="form-control" name="train">
            </div>
            <button th:text="#{welcome.form.submit}" type="submit" class="btn btn-primary"></button>
        </form>
    </main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/jquery/3.3.1/jquery.min.js}"></script>
</body>
</html>
