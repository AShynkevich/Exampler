# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#publishing-using-gradle

name: Gradle Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Gradle
      run: gradle build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: exampler-release
        path: build/libs/math-0.0.1-SNAPSHOT.jar
        
    - name: GitHub Upload Release Artifacts
      uses: Roang-zero1/github-upload-release-artifacts-action@v2.1.0
      with:
        # Allows to pass an already created tag, forces update_existing to true.
        created_tag: 0.0.1-RELEASE 
        GITHUB_TOKEN: 0a1f083a931491300ab785463e12dc68f7492d65 
